<img class="crounded float-left" [src]="heroe.img" [alt]="heroe.nombre">

    <div>
      <h3>{{heroe.nombre}}</h3>
    </div>
    <p>{{heroe.bio}}</p>
    <p><small class="text-muted">{{heroe.aparicion}}</small></p>
    <img class="img-logo" *ngIf="heroe.casa == 'DC' " src="../../../assets/images/dc.png" [alt]="heroe.nombre">
    <img class="img-logo" *ngIf="heroe.casa == 'Marvel' " src="../../../assets/images/marvel.png" [alt]="heroe.nombre">
